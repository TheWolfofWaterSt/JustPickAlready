<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Pick Already</title>

    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" async></script>
</head>
<body>
    <header>
        <img src="images/RestaurantHeader.png" alt="A family table with dinner being served">
        <h1>Just Pick Already!</h1>
    </header>

    <div class="choiceButtons">
        <button type="button">Sit Down</button>
        <button type="button">Fast Food</button>
        <button type="button">Quick Sit Down</button>
        <button type="button">Delivery</button>
        <button type="button">All Restaurants</button>
        <button type="button" class="special">Special</button>
    </div>

    <h2 class="option1">This is a test to see how the spacing is on the top</h2>
    <h2 class="option2">This is a test to see how the spacing is in the middle</h2>
    <h2 class="option3">This is a test to see how the spacing is on the bottom</h2>
</body>
</html>
